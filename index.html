<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morrone Garage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Morrone <span>Garage</span></h1>
    <a href="#autos" class="btn">Ver autos</a>
  </header>

  <!-- AUTOS -->
  <section id="autos" class="autos">
    <h2>Autos en venta</h2>

    <!-- FILTROS -->
    <div class="filtros">
      <select id="marcaFiltro">
        <option value="all">Todas las marcas</option>
      </select>

      <select id="precioFiltro">
        <option value="all">Todos los precios</option>
        <option value="10000">Hasta USD 10.000</option>
        <option value="15000">Hasta USD 15.000</option>
        <option value="20000">Hasta USD 20.000</option>
      </select>
    </div>

    <!-- CONTENEDOR AUTOS (JS) -->
    <div class="grid" id="autosContainer"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© Morrone Garage</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>

<!-- MODAL DETALLE AUTO -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>

    <img id="modalImg" src="" alt="Auto">

    <h3 id="modalTitulo"></h3>
    <p id="modalInfo"></p>
    <strong id="modalPrecio"></strong>

    <a id="modalWhatsapp" class="whatsapp" target="_blank">
      Consultar por WhatsApp
    </a>
  </div>
</div>

</body>
</html>
