<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Morrone Garage</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, button, label {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
    }
    button {
      background: #25d366;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Panel Admin ‚Äì Morrone Garage</h2>

<form id="autoForm">
  <input type="text" placeholder="Marca" required>
  <input type="text" placeholder="Modelo" required>
  <input type="number" placeholder="A√±o" required>
  <input type="number" placeholder="Kil√≥metros" required>
  <input type="number" placeholder="Precio USD" required>
  <input type="text" placeholder="URL de la imagen" required>

  <label>
  <input type="checkbox"> Destacado
</label>

<label>
  <input type="checkbox"> Vendido
</label>

  <button type="submit">Guardar auto</button>
</form>

<h3>Autos cargados</h3>
<div id="listaAutos"></div>

<script>
  const form = document.getElementById("autoForm");
  const listaAutos = document.getElementById("listaAutos");

  function obtenerAutos() {
    return JSON.parse(localStorage.getItem("autos")) || [];
  }

  function guardarAutos(autos) {
    localStorage.setItem("autos", JSON.stringify(autos));
  }

  function renderAutos() {
    const autos = obtenerAutos();
    listaAutos.innerHTML = "";

    autos.forEach((auto, index) => {
      const div = document.createElement("div");
      div.style.border = "1px solid #444";
      div.style.padding = "10px";
      div.style.marginBottom = "10px";

      div.innerHTML = `
        <strong>${auto.marca} ${auto.modelo}</strong><br>
        ${auto.a√±o} ‚Ä¢ ${auto.km} km ‚Ä¢ USD ${auto.precio}<br>
        Estado: ${auto.vendido ? "VENDIDO ‚ùå" : "Disponible ‚úÖ"}<br>
        ${!auto.vendido ? `<button data-index="${index}">Marcar como vendido</button>` : ""}
      `;

      const btn = div.querySelector("button");
      if (btn) {
        btn.addEventListener("click", () => {
          autos[index].vendido = true;
          guardarAutos(autos);
          renderAutos();
        });
      }

      listaAutos.appendChild(div);
    });
  }

  form.addEventListener("submit", e => {
    e.preventDefault();

    const inputs = form.querySelectorAll("input");
    const auto = {
      marca: inputs[0].value,
      modelo: inputs[1].value,
      a√±o: Number(inputs[2].value),
      km: Number(inputs[3].value),
      precio: Number(inputs[4].value),
      imagen: inputs[5].value,
      destacado: inputs[6].checked,
      vendido: inputs[7].checked
    };

    const autos = obtenerAutos();
    autos.push(auto);
    guardarAutos(autos);

    alert("Auto guardado üöóüî•");
    form.reset();
    renderAutos();
  });

  renderAutos();
</script>


</body>
</html>
